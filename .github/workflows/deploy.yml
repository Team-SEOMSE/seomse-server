name: ğŸš€ ë°°í¬

on:
  pull_request:
    types: [ closed ]
    branches: [ "main" ]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: âœ‚ï¸ git checkout
        uses: actions/checkout@v4

      - name: âœ‚ï¸ JDK 17 ì„¸íŒ…
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âœ‚ï¸ gradlew ì‹¤í–‰ ê¶Œí•œ ì„¤ì •
        run: chmod +x gradlew

      - name: âœ‚ï¸ Gradle ìºì‹œ ì„¤ì •
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: âœ‚ï¸ resources & application.yml ìƒì„±
        shell: bash
        env:
          APPLICATION_YML: ${{ secrets.APPLICATION_YML }}
        run: |
          umask 077
          mkdir -p src/main/resources
          printf '%s' "$APPLICATION_YML" | sed 's/\r$//' > src/main/resources/application.yml
          test -s src/main/resources/application.yml

      - name: âœ‚ï¸ Gradle ë¹Œë“œ
        run: ./gradlew build --parallel

      - name: ğŸ“¦ jar, appspec, ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ë³µì‚¬
        run: |
          mkdir -p before-deploy
          cp ./build/libs/*.jar ./before-deploy/
          cp ./appspec.yml ./before-deploy/
          cp -r ./scripts/ ./before-deploy/scripts/

      - name: ğŸ—œï¸ ë°°í¬ íŒ¨í‚¤ì§€ ìƒì„±
        run: zip -r -qq ./deploy.zip ./before-deploy/

      - name: ğŸ”‘ SSH í‚¤ ì„¤ì •
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ğŸ”‘ EC2 í˜¸ìŠ¤íŠ¸ ì¶”ê°€
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ EC2 ì„œë²„ì— íŒŒì¼ ì—…ë¡œë“œ
        run: |
          scp ./deploy.zip ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/deploy.zip
          ssh ec2-user@${{ secrets.EC2_HOST }} "
            set -euo pipefail
            unzip -o /home/ec2-user/deploy.zip -d /home/ec2-user

            if [ -e /home/ec2-user/app ] && [ ! -d /home/ec2-user/app ]; then
              rm -f /home/ec2-user/app
            fi

            mkdir -p /home/ec2-user/app

            rm -rf /home/ec2-user/app/*
            mv /home/ec2-user/before-deploy/* /home/ec2-user/app/

            if [ -d /home/ec2-user/app/scripts ]; then
              chmod +x /home/ec2-user/app/scripts/*.sh || true
            fi
          "


      - name: ğŸ¯ EC2 ì„œë²„ì—ì„œ ë°°í¬ ì‹¤í–‰ (AfterInstall)
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} "/home/ec2-user/app/scripts/run_new_was.sh"

      - name: ğŸ¯ EC2 ì„œë²„ì—ì„œ ë°°í¬ ì‹¤í–‰ (ApplicationStart)
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} "/home/ec2-user/app/scripts/health.sh"

      - name: ğŸ¯ EC2 ì„œë²„ì—ì„œ ë°°í¬ ì‹¤í–‰ (ValidateService)
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} "/home/ec2-user/app/scripts/switch.sh"

      - name: ğŸ§¹ ì„ì‹œ íŒŒì¼ ì •ë¦¬
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} "
            rm -rf /home/ec2-user/deploy.zip /home/ec2-user/before-deploy"